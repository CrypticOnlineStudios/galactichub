<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galactic</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('https://cdn.discordapp.com/attachments/1137482366047232163/1158288029878861875/wp4978351.jpg?ex=651bb34a&is=651a61ca&hm=51a04c8ccd3c05346ce057f8857886172ec10565d72f4b56e1afd75255095df4&') no-repeat center center fixed; /* Halloween-themed background image */
            background-size: cover; /* Cover the entire viewport */
            color: #FFFFFF; /* Text color (white) */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Navbar styles */
        .navbar {
            background: linear-gradient(135deg, #ff6c00, #ff0061); /* Halloween gradient background color for the navbar */
            color: #FFFFFF; /* Text color (white) */
            padding: 20px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 999;
            transform: translateY(-100%); /* Start offscreen */
            transition: background-color 0.3s ease, transform 0.3s ease; /* Smooth background and transform transition */
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2); /* Subtle shadow */
            animation: jumpIn 0.5s ease-in-out 0.5s both; /* Jump-in animation */
        }

        .navbar-links {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        .navbar-link {
            margin: 0 15px;
            font-size: 28px; /* Increased font size */
            cursor: pointer;
            transition: color 0.3s ease, transform 0.3s ease;
            display: flex; /* Display image and text side by side */
            align-items: center; /* Center vertically */
            position: relative; /* Relative positioning for the underline */
        }

        .navbar-link img {
            width: 24px; /* Adjust the image size */
            margin-right: 5px; /* Add spacing between image and text */
        }

        .navbar-link::after {
            content: "";
            position: absolute;
            bottom: -4px; /* Adjust the distance from text to underline */
            left: 0;
            width: 100%;
            height: 2px; /* Underline height */
            background-color: #FFA500; /* Halloween orange color for the underline */
            transform: scaleX(0); /* Initially hidden */
            transition: transform 0.3s ease; /* Smooth transition for the underline */
        }

        .navbar-link:hover {
            color: #FFFFFF; /* White color on hover */
            transform: translateY(-3px); /* Slight upward lift on hover */
        }

        .navbar-link:hover::after {
            transform: scaleX(1); /* Show underline on hover */
        }

        .navbar-link a {
            color: inherit;
            text-decoration: none;
        }

        @keyframes jumpIn {
            0% {
                transform: translateY(-30px) scale(0.8);
                opacity: 0;
            }
            100% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>

        <ul class="navbar-links">

        </ul>
    </nav>

</body>

<!DOCTYPE html>
<html lang="en">
<head>

        /* Center the box both horizontally and vertically */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        /* Styles for the container */
        .box-container {
            width: 300px;
            background-color: #ffffff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            border-radius: 15px; /* Increased border radius */
            padding: 20px;
            display: inline-block; /* Removed 'none' to make it initially visible */
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            cursor: pointer;
            position: relative; /* Removed 'center' and added 'relative' for button positioning */
            overflow: hidden; /* Added to hide the button initially */
            text-align: center; /* Center-align text and button */
        }

        /* Styles for the image */
        .box-image {
            width: 60px;
            height: 60px;
            margin-right: 10px;
            display: inline-block; /* Display the image inline */
            vertical-align: middle; /* Align image vertically in the middle */
        }

        /* Styles for the title */
        .box-title {
            font-size: 18px;
            font-weight: bold;
            display: inline-block; /* Display the title inline */
            vertical-align: middle; /* Align title vertically in the middle */
        }

        /* Styles for the description */
        .box-description {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }

        /* Styles for the button */
        .box-button {
            background-color: #007BFF; /* Button background color */
            color: #ffffff; /* Button text color */
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out; /* Smooth transition for button background */
        }

        /* Hover effect for the button */
        .box-button:hover {
            background-color: #0056b3; /* Darker background color on hover */
        }
    </style>
</head>
<body>
