<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galactic</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff6c00, #ff0061, #7500ff); /* Halloween gradient background */
            color: #FFFFFF;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Navbar styles */
        .navbar {
            background: linear-gradient(135deg, #ff6c00, #ff0061);
            color: #FFFFFF;
            padding: 20px;
            text-align: center;
            position: fixed; /* Make the navbar fixed */
            top: 0;
            left: 0; /* Add left: 0 to make it align with the left edge of the viewport */
            right: 0; /* Add right: 0 to make it align with the right edge of the viewport */
            z-index: 999;
            transform: translateY(-100%);
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            animation: jumpIn 0.5s ease-in-out 0.5s both;
        }

        .navbar-links {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        .navbar-link {
            margin: 0 15px;
            font-size: 28px;
            cursor: pointer;
            transition: color 0.3s ease, transform 0.3s ease;
            display: flex;
            align-items: center;
            position: relative;
        }

        .navbar-link img {
            width: 24px;
            margin-right: 5px;
        }

        .navbar-link::after {
            content: "";
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #FFA500;
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .navbar-link:hover {
            color: #FFFFFF;
            transform: translateY(-3px);
        }

        .navbar-link:hover::after {
            transform: scaleX(1);
        }

        .navbar-link a {
            color: inherit;
            text-decoration: none;
        }

        @keyframes jumpIn {
            0% {
                transform: translateY(-30px) scale(0.8);
                opacity: 0;
            }
            100% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar" id="navbar">
        <ul class="navbar-links">
            <li class="navbar-link">
                <a href="index.html">
                    Home
                </a>
            </li>
        
            <li class="navbar-link">
                <a href="games.html">
                    Games
                </a>
            </li>
        </ul>
    </nav>

    <div class="content">
       
    </div>
</body>
</html>
