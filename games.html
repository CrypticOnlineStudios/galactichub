<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galactic</title>
    <style>
        /* Sidebar Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #ffffff; /* white background */
            overflow: hidden;
        }

        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: -250px;
            background-color: #ffffff;
            color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            transition: left 0.3s;
            overflow-y: auto;
            z-index: 1;
        }

        .sidebar.active {
            left: 0;
        }

        .sidebar-content {
            padding: 20px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin-bottom: 10px;
            transition: transform 0.2s; /* Animation on hover */
            display: flex; /* Display items in a row */
            align-items: center; /* Center items vertically */
        }

        .sidebar ul li img {
            width: 36px; /* Increase the image size */
            height: 36px;
            margin-right: 10px; /* Add some spacing between image and text */
        }

        .sidebar ul li a {
            text-decoration: none;
            color: #000000;
            display: flex; /* Display items in a row */
            align-items: center; /* Center items vertically */
            padding: 10px 15px;
        }

        /* Smooth hover effect for sidebar links */
        .sidebar ul li a:hover {
            background-color: #ffffff;
            transform: scale(1.05); /* Slightly increase the size on hover */
            transition: transform 0.2s; /* Smooth transition */
        }

        /* Toggle button */
        .toggle-button {
            position: absolute;
            top: 20px;
            left: 10px;
            cursor: pointer;
            z-index: 2;
            color: #bfbdbd; /* Grey color */
            font-size: 40px; /* Bigger size */
            transition: transform 0.3s;
        }

        .toggle-button.active {
            transform: rotate(180deg);
        }

        /* Overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
            z-index: 1;
        }

        /* Content container */
        .content-container {
            margin-left: 0;
            padding: 20px;
            transition: margin-left 0.3s;
        }

        .content-container.active {
            margin-left: 250px;
        }

        /* Sidebar icon */
        .sidebar-icon {
            background-image: url('favicon.png'); /* Replace with your custom image path */
            background-size: 75px 75px; /* Set the desired size */
            background-position: center;
            background-repeat: no-repeat;
            text-align: center;
            padding: 40px 0;
            animation: fadein 2s ease-in-out; /* CSS animation for fade-in */
        }

        /* Show the favicon when the sidebar is active */
        .sidebar.active .sidebar-icon {
            animation: none; /* Disable the animation when the sidebar is already active */
        }

        /* CSS animation keyframes for fade-in */
        @keyframes fadein {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
         /* CSS for image rotation on hover */
        .rotate-on-hover:hover img {
            transform: rotate(180deg);
            transition: transform 0.3s; /* Add a smooth transition effect */
        }
    </style>
</head>
<body>
    <!-- Overlay -->
    <div class="overlay" id="overlay"></div>

    <!-- Toggle button for sidebar -->
    <div class="toggle-button" id="toggle-button">&#8801;</div>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-content">
            <div class="sidebar-icon"></div>
            <ul>
                <!-- Add your sidebar links here -->
                
                <li>
                    <a href="index.html">
                        <img src="home.png" alt="Home"> Home
                    </a>
                </li>
                <li>
                    <a href="changelog.html">
                        <img src="5278663.png" alt="Updates"> Updates
                    </a>
                </li>
                <li>
                    <a href="games.html">
                        <img src="pngtree-game-control-line-icon-vector-png-image_1904129-removebg-preview.png" alt="Games"> Games
                    </a>
                </li>
                <li>
                    <a href="proxies.html">
                        <img src="3771343.png" alt="Proxies"> Proxies
                    </a>
                </li>
                <li>
                    <a href="settings.html">
                        <img src="239262 (1).png" alt="Settings"> Settings
                    </a>
                </li>
                <!-- Add more sections/links here -->
            </ul>
        </div>
    </div>

    <!-- Content container -->

    <script>
        const sidebar = document.getElementById("sidebar");
        const toggleButton = document.getElementById("toggle-button");
        const overlay = document.getElementById("overlay");
        const contentContainer = document.getElementById("content-container");

        // Function to toggle the sidebar
        function toggleSidebar() {
            sidebar.classList.toggle("active");
            toggleButton.classList.toggle("active");
            overlay.style.display = sidebar.classList.contains("active") ? "block" : "none";
            contentContainer.classList.toggle("active");
        }

        // Check if the sidebar is active on page load
        if (localStorage.getItem("sidebarActive") === "true") {
            toggleSidebar(); // Toggle sidebar if it was active
        }

        // Add click event listener to the toggle button
        toggleButton.addEventListener("click", toggleSidebar);
    </script>
</body>
</html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Search</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column; /* Allow vertical scrolling */
            align-items: center;
        }

        #searchContainer {
            text-align: center;
            margin-top: 20px;
        }

        #searchInput {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 5px;
            width: 300px;
            outline: none;
        }

        #results {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .result-item {
            width: calc(25% - 20px); /* 25% width with spacing in between */
            max-width: 200px; /* Reduce the maximum width */
            background: rgba(255, 255, 255, 0.7); /* Semi-transparent black background */
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            border-radius: 15px; /* Increased border radius */
            padding: 20px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            margin: 10px; /* Add margin for spacing */
            color: white; /* Text color */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transform: scale(1); /* Initial scale */
            transform-origin: center center;
        }

        /* Styles for the "Play" button */
        .play-button {
            background-color: #00bfff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }

        /* Smooth grow effect on hover for the "Play" button */
        .result-item:hover .play-button {
            transform: scale(1.1);
        }

        /* Hover effect */
        .result-item:hover {
            background-color: rgba(255, 255, 255, 0.7); /* Background color with opacity */
        }
    </style>
</head>
<body>
    <div id="searchContainer">
        <h1>Game Search</h1>
        <input type="text" id="searchInput" placeholder="Search for games...">
    </div>

    <div id="results">
        <!-- Box 1 - Among Us -->
        <div class="result-item" id="box1">
            <div class="box-title">Among Us</div>
            <div class="box-description">Among Us Unblocked</div>
            <button class="play-button">Play</button>
        </div>
        
        <!-- Box 2 - Minecraft -->
        <div class="result-item" id="box2">
            <div class="box-title">Minecraft</div>
            <div class="box-description">Minecraft Unblocked</div>
            <button class="play-button">Play</button>
        </div>

        <!-- Add more boxes as needed -->
    </div>

    <script>
        const searchInput = document.getElementById('searchInput');
        const boxes = document.querySelectorAll('.result-item');

        // Function to filter and display boxes based on search input
        function filterAndDisplayResults() {
            const searchTerm = searchInput.value.trim().toLowerCase();

            boxes.forEach((box) => {
                const boxTitle = box.querySelector('.box-title').textContent.toLowerCase();
                if (boxTitle.startsWith(searchTerm)) {
                    box.style.display = 'block';
                } else {
                    box.style.display = 'none';
                }
            });
        }

        // Event listener for search input changes
        searchInput.addEventListener('input', filterAndDisplayResults);

        // Initial filter to show all boxes
        filterAndDisplayResults();
    </script>
</body>
</html>
