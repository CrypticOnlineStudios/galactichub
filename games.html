<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galactic</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('https://cdn.discordapp.com/attachments/1137482366047232163/1158288029878861875/wp4978351.jpg?ex=651bb34a&is=651a61ca&hm=51a04c8ccd3c05346ce057f8857886172ec10565d72f4b56e1afd75255095df4&') no-repeat center center fixed;
            background-size: cover;
            color: #FFFFFF;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Navbar styles */
        .navbar {
            background: linear-gradient(135deg, #ff6c00, #ff0061);
            color: #FFFFFF;
            padding: 20px;
            text-align: center;
            position: fixed; /* Make the navbar fixed */
            top: 0;
            left: 0; /* Add left: 0 to make it align with the left edge of the viewport */
            right: 0; /* Add right: 0 to make it align with the right edge of the viewport */
            z-index: 999;
            transform: translateY(-100%);
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            animation: jumpIn 0.5s ease-in-out 0.5s both;
        }

        .navbar-links {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        .navbar-link {
            margin: 0 15px;
            font-size: 28px;
            cursor: pointer;
            transition: color 0.3s ease, transform 0.3s ease;
            display: flex;
            align-items: center;
            position: relative;
        }

        .navbar-link img {
            width: 24px;
            margin-right: 5px;
        }

        .navbar-link::after {
            content: "";
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #FFA500;
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .navbar-link:hover {
            color: #FFFFFF;
            transform: translateY(-3px);
        }

        .navbar-link:hover::after {
            transform: scaleX(1);
        }

        .navbar-link a {
            color: inherit;
            text-decoration: none;
        }

        @keyframes jumpIn {
            0% {
                transform: translateY(-30px) scale(0.8);
                opacity: 0;
            }
            100% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar" id="navbar">
        <ul class="navbar-links">
            <li class="navbar-link">
                <a href="index.html">
                    <img src="https://cdn.discordapp.com/attachments/1153889879114141806/1155403059783008336/25694.png" alt="Icon">
                    Home
                </a>
            </li>
        
            <li class="navbar-link">
                <a href="games.html">
                    <img src="https://cdn.discordapp.com/attachments/1153889879114141806/1155404675433107556/menu-icon-for-your-website-design-logo-app-ui-free-vector-removebg-preview.png" alt="Icon">
                    Games
                </a>
            </li>
        </ul>
    </nav>

    <div class="content">
       
    </div>
</body>
</html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your App</title>
    <style>
        /* Container styles */
        .app-container {
            width: 250px;
            height: 300px;
            background-color: #222;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            transition: transform 0.3s ease-in-out;
            margin-left: 20px; /* Added margin for positioning on the left */
        }

        /* Title styles */
        .app-title {
            font-size: 18px;
            color: #fff;
            margin: 0;
            padding-top: 10px;
        }

        /* Image styles */
        .app-image {
            width: 80%;
            max-height: 40%;
            object-fit: cover;
            border-radius: 10px;
        }

        /* Play button styles */
        .play-button {
            background-color: #ff5722;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s ease-in-out;
        }

        /* Hover effect */
        .app-container:hover {
            transform: scale(1.05);
        }

        .play-button:hover {
            background-color: #e64a19;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <h1 class="app-title">Your App Name</h1>
        <img class="app-image" src="your-image-url.jpg" alt="App Image">
        <button class="play-button">Play</button>
    </div>
</body>
</html>
