<!DOCTYPE html>

<head>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff7f50, #000); /* Halloween gradient background (orange and black) */
            background-size: cover; /* Cover the entire viewport */
            background-repeat: no-repeat;
            background-attachment: fixed; /* Fixed background */
            color: white; /* Text color */
        }

        /* Create a fixed navbar with advanced styling */
        .navbar {
            background-color: rgba(0, 0, 0, 0.3); /* Add a transparent background to the navbar */
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            padding: 10px 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        /* Add a subtle shadow on scroll */
        .navbar.scroll {
            background-color: rgba(0, 0, 0, 0.7); /* Adjust the background opacity on scroll */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Style the navbar links with smooth transitions */
        .navbar a {
            text-decoration: none;
            margin: 0 20px;
            font-size: 18px;
            position: relative;
            color: white; /* Text color for the links */
            transition: color 0.3s ease; /* Smooth text color transition */
        }

        /* Navbar links on hover */
        .navbar a:hover {
            color: #ff7f50; /* Change link color on hover */
        }

        /* Create a line under the active link */
        .navbar .active-link::after {
            content: "";
            display: block;
            width: 100%;
            height: 3px;
            background-color: #ff7f50; /* Highlight color for the active link */
            position: absolute;
            bottom: -5px; /* Improved positioning for the line */
            left: 0;
            transform: scaleX(0);
            transform-origin: center;
            transition: transform 0.3s ease;
        }

        .navbar .active-link:hover::after {
            transform: scaleX(1); /* Expand the line on hover */
        }

        /* Responsive navigation menu */
        .menu-icon {
            display: none;
            cursor: pointer;
            font-size: 24px;
            color: white;
        }

        @media screen and (max-width: 768px) {
            .navbar {
                justify-content: space-between;
            }

            .menu-icon {
                display: block;
            }

            .navbar.responsive {
                flex-direction: column;
                align-items: flex-start;
                background-color: rgba(0, 0, 0, 0.7); /* Adjust the background opacity for mobile menu */
                padding: 20px 0; /* Increased padding for mobile menu */
            }

            .navbar.responsive a {
                display: block;
                margin: 10px 20px;
                font-size: 18px;
                color: white; /* Text color for mobile links */
            }
        }

        /* Add styles for the search bar */
        .search-container {
            display: flex;
            align-items: center;
            margin-right: 20px; /* Adjust spacing between the search bar and menu icon */
        }

        .search-container input[type="text"] {
            border: none;
            padding: 10px;
            font-size: 16px;
            outline: none;
            background-color: transparent;
            color: white;
            border-bottom: 2px solid white;
            margin-right: 10px;
            transition: border-color 0.3s ease;
        }

        .search-container input[type="text"]::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .search-container input[type="text"]:focus {
            border-color: #ff7f50; /* Highlight border color on focus */
        }

        .search-container button {
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 0 25px 25px 0;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .search-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar" id="navbar">
        <a href="index.html" class="active-link">Home</a>
        <a href="changelog.html" class="active-link">Changelogs</a>
        <a href="games.html" class="active-link">Games</a>
        <a href="proxies.html" class="active-link">Proxies</a>
        <a href="settings.html" class="active-link">Settings</a>
        <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
        
        <!-- Add the search bar container -->
        <div class="search-container">
            <input type="text" id="search" placeholder="Search Games">
            <button id="searchButton">Search</button>
        </div>
    </div>
    
    <!-- Rest of your HTML content -->

</body>
</html>


    <!-- Content -->
    <div style="margin-top: 80px; padding: 20px;">
        <!-- Your page content goes here -->
       <h2>Settings</h2>
        <!-- Add your content here -->

    <!-- JavaScript for responsive menu -->
    <script>
        function toggleMenu() {
            const navbar = document.getElementById("navbar");
            navbar.classList.toggle("responsive");
        }

        // Add scroll event listener to change navbar style on scroll
        window.addEventListener("scroll", function() {
            const navbar = document.getElementById("navbar");
            if (window.scrollY > 50) {
                navbar.classList.add("scroll");
            } else {
                navbar.classList.remove("scroll");
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Settings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .setting {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .setting label {
            font-weight: bold;
        }

        .setting input[type="text"] {
            width: 70%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .setting button {
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 3px;
            padding: 5px 10px;
            cursor: pointer;
        }

        .setting button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Advanced Settings</h1>

        <!-- Theme Settings -->
        <div class="setting">
            <label>Theme:</label>
            <button id="halloween">Halloween</button>
            <button id="majestic">Majestic</button>
            <button id="gold">Gold</button>
        </div>

        <!-- Redirect Settings -->
        <div class="setting">
            <label>Redirect URL:</label>
            <input type="text" id="redirectUrl" placeholder="Enter URL">
            <button id="redirectButton">Redirect</button>
        </div>
    </div>

    <script>
        // Theme buttons
        const halloweenButton = document.getElementById('halloween');
        const majesticButton = document.getElementById('majestic');
        const goldButton = document.getElementById('gold');

        halloweenButton.addEventListener('click', () => {
            document.body.style.background = 'linear-gradient(135deg, #ff7f50, #000)';
        });

        majesticButton.addEventListener('click', () => {
            document.body.style.background = 'linear-gradient(135deg, #8a2be2, #4a0082)';
        });

        goldButton.addEventListener('click', () => {
            document.body.style.background = 'linear-gradient(135deg, #ffd700, #ffd700)';
        });

        // Redirect button
        const redirectButton = document.getElementById('redirectButton');
        const redirectUrlInput = document.getElementById('redirectUrl');

        redirectButton.addEventListener('click', () => {
            const redirectUrl = redirectUrlInput.value;
            window.open(redirectUrl, '_blank');
        });
    </script>
</body>
</html>
