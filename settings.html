<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galactic</title>
    <style>
        /* Sidebar Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* Gray background */
            overflow: hidden;
        }

        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: -250px;
            background-color: #333;
            color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            transition: left 0.3s;
            overflow-y: auto;
            z-index: 1;
        }

        .sidebar.active {
            left: 0;
        }

        .sidebar-content {
            padding: 20px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin-bottom: 10px;
            transition: transform 0.2s; /* Animation on hover */
            display: flex; /* Display items in a row */
            align-items: center; /* Center items vertically */
        }

        .sidebar ul li img {
            width: 24px; /* Adjust the image size */
            height: 24px;
            margin-right: 10px; /* Add some spacing between image and text */
        }

        .sidebar ul li a {
            text-decoration: none;
            color: #fff;
            display: flex; /* Display items in a row */
            align-items: center; /* Center items vertically */
            padding: 10px 15px;
        }

        .sidebar ul li a .equals {
            width: 20px;
            height: 2px;
            background-color: #ccc;
            margin-right: 10px;
        }

        .sidebar ul li a:hover {
            background-color: #555;
            transform: scale(1.1); /* Zoom effect on hover */
        }

        /* Toggle button */
        .toggle-button {
            position: absolute;
            top: 20px;
            left: 10px;
            cursor: pointer;
            z-index: 2;
            color: #ffffff; /* Grey color */
            font-size: 32px; /* Bigger size */
            transition: transform 0.3s;
        }

        .toggle-button.active {
            transform: rotate(180deg);
        }

        /* Overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
            z-index: 1;
        }

        /* Content container */
        .content-container {
            margin-left: 0;
            padding: 20px;
            transition: margin-left 0.3s;
        }

        .content-container.active {
            margin-left: 250px;
        }

        /* Sidebar icon */
        .sidebar-icon {
            background-image: url('favicon.png'); /* Replace with your custom image path */
            background-size: 50px 50px; /* Set the desired size */
            background-position: center;
            background-repeat: no-repeat;
            text-align: center;
            padding: 40px 0;
        }
    </style>
</head>
<body>
    <!-- Overlay -->
    <div class="overlay" id="overlay"></div>

    <!-- Toggle button for sidebar -->
    <div class="toggle-button" id="toggle-button">&#8801;</div>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-content">
            <div class="sidebar-icon"></div>
            <ul>
                <!-- Add your sidebar links here -->
                <li class="sidebar-heading">Sections</li>
                <li>
                    <a href="index.html">
                        <div class="equals"></div>
                        <span>Home</span>
                    </a>
                </li>
                <li>
                    <a href="changelog.html">
                        <div class="equals"></div>
                        <span>Updates</span>
                    </a>
                </li>
                <li>
                    <a href="games.html">
                        <div class="equals"></div>
                        <span>Games</span>
                    </a>
                </li>
                <li>
                    <a href="proxies.html">
                        <div class="equals"></div>
                        <span>Proxies</span>
                    </a>
                </li>
                <li>
                    <a href="settings.html">
                        <div class="equals"></div>
                        <span>Settings</span>
                    </a>
                </li>
                <!-- Add more sections/links here -->
            </ul>
        </div>
    </div>

    <!-- Content container -->

    <script>
        const sidebar = document.getElementById("sidebar");
        const toggleButton = document.getElementById("toggle-button");
        const overlay = document.getElementById("overlay");
        const contentContainer = document.getElementById("content-container");

        toggleButton.addEventListener("click", () => {
            sidebar.classList.toggle("active");
            toggleButton.classList.toggle("active");
            overlay.style.display = sidebar.classList.contains("active") ? "block" : "none";
            contentContainer.classList.toggle("active");
        });

        overlay.addEventListener("click", () => {
            sidebar.classList.remove("active");
            toggleButton.classList.remove("active");
            overlay.style.display = "none";
            contentContainer.classList.remove("active");
        });
    </script>
</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Settings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .setting {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .setting label {
            font-weight: bold;
        }

        .setting input[type="text"] {
            width: 70%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .setting button {
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 3px;
            padding: 5px 10px;
            cursor: pointer;
        }

        .setting button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Advanced Settings</h1>

        <!-- Theme Settings -->
        <div class="setting">
            <label>Theme:</label>
            <button id="halloween">Halloween</button>
            <button id="majestic">Majestic</button>
            <button id="gold">Gold</button>
        </div>

        <!-- Redirect Settings -->
        <div class="setting">
            <label>Redirect URL:</label>
            <input type="text" id="redirectUrl" placeholder="Enter URL">
            <button id="redirectButton">Redirect</button>
        </div>
    </div>

    <script>
       // Theme buttons
const halloweenButton = document.getElementById('halloween');
const majesticButton = document.getElementById('majestic');
const goldButton = document.getElementById('gold');

halloweenButton.addEventListener('click', () => {
    document.body.style.background = 'linear-gradient(135deg, #ff7f50, #000)';
    localStorage.setItem('theme', 'halloween');
});

majesticButton.addEventListener('click', () => {
    document.body.style.background = 'linear-gradient(135deg, #8a2be2, #4a0082)';
    localStorage.setItem('theme', 'majestic');
});

goldButton.addEventListener('click', () => {
    document.body.style.background = 'linear-gradient(135deg, #ffd700, #ffd700)';
    localStorage.setItem('theme', 'gold');
});

// Check and apply saved theme
const savedTheme = localStorage.getItem('theme');
if (savedTheme) {
    if (savedTheme === 'halloween') {
        halloweenButton.click();
    } else if (savedTheme === 'majestic') {
        majesticButton.click();
    } else if (savedTheme === 'gold') {
        goldButton.click();
    }
}

// Redirect button
const redirectButton = document.getElementById('redirectButton');
const redirectUrlInput = document.getElementById('redirectUrl');

redirectButton.addEventListener('click', () => {
    const redirectUrl = redirectUrlInput.value;
    window.open(redirectUrl, '_blank');
});

    </script>
</body>
</html>
