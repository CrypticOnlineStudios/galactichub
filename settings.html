<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galactic</title>
    <link rel="stylesheet" href="https://usescarlet.com/main.css"/>
    <link rel="stylesheet" href="https://usescarlet.com/internal/immutable/assets/_page-b961c8fc.css"/>
  
    <link id="favicon" rel="icon" type="image/x-icon" href="favicon.png">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff7f50, #000); /* Halloween gradient background (orange and black) */
            background-size: cover; /* Cover the entire viewport */
            background-repeat: no-repeat;
            background-attachment: fixed; /* Fixed background */
            color: white; /* Text color */
        }

        /* Create a fixed navbar with advanced styling */
        .navbar {
            background-color: rgba(0, 0, 0, 0.3); /* Add a transparent background to the navbar */
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            padding: 10px 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        /* Add a subtle shadow on scroll */
        .navbar.scroll {
            background-color: rgba(0, 0, 0, 0.7); /* Adjust the background opacity on scroll */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Style the navbar links with smooth transitions */
        .navbar a {
            text-decoration: none;
            margin: 0 20px;
            font-size: 18px;
            position: relative;
            color: white; /* Text color for the links */
            transition: color 0.3s ease; /* Smooth text color transition */
        }

        /* Navbar links on hover */
        .navbar a:hover {
            color: #ff7f50; /* Change link color on hover */
        }

        /* Create a line under the active link */
        .navbar .active-link::after {
            content: "";
            display: block;
            width: 100%;
            height: 3px;
            background-color: #ff7f50; /* Highlight color for the active link */
            position: absolute;
            bottom: -5px; /* Improved positioning for the line */
            left: 0;
            transform: scaleX(0);
            transform-origin: center;
            transition: transform 0.3s ease;
        }

        .navbar .active-link:hover::after {
            transform: scaleX(1); /* Expand the line on hover */
        }

        /* Responsive navigation menu */
        .menu-icon {
            display: none;
            cursor: pointer;
            font-size: 24px;
            color: white;
        }

        @media screen and (max-width: 768px) {
            .navbar {
                justify-content: space-between;
            }

            .menu-icon {
                display: block;
            }

            .navbar.responsive {
                flex-direction: column;
                align-items: flex-start;
                background-color: rgba(0, 0, 0, 0.7); /* Adjust the background opacity for mobile menu */
                padding: 20px 0; /* Increased padding for mobile menu */
            }

            .navbar.responsive a {
                display: block;
                margin: 10px 20px;
                font-size: 18px;
                color: white; /* Text color for mobile links */
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar" id="navbar">

        <a href="proxies.html" class="active-link">Proxies</a>
        <a href="settings.html" class="active-link">Settings</a>
        <div class="menu-icon" onclick="toggleMenu()">&#9776;</div> 
    </div>

    <!-- Content -->
    <div style="margin-top: 80px; padding: 20px;">
        <!-- Your page content goes here -->
       <h2>Settings</h2>
        <!-- Add your content here -->
    </div>

    <!-- JavaScript for responsive menu -->
    <script>
        function toggleMenu() {
            const navbar = document.getElementById("navbar");
            navbar.classList.toggle("responsive");
        }

        // Add scroll event listener to change navbar style on scroll
        window.addEventListener("scroll", function() {
            const navbar = document.getElementById("navbar");
            if (window.scrollY > 50) {
                navbar.classList.add("scroll");
            } else {
                navbar.classList.remove("scroll");
            }
        });
    </script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Settings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .settings-container {
            width: 50%;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        .theme-button {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            color: #fff;
            transition: background-color 0.3s ease;
        }

        .theme-button.halloween {
            background-color: #ff7f50;
        }

        .theme-button.majestic {
            background-color: #800080;
        }

        .theme-button.gold {
            background-color: #ffd700;
        }

        .open-in-blank-label {
            font-weight: bold;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
        }

        .checkbox-label {
            margin-left: 10px;
        }

        .redirect-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .redirect-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="settings-container">
        <h2>Custom Themes</h2>
        <button class="theme-button halloween" onclick="changeTheme('halloween')">Halloween</button>
        <button class="theme-button majestic" onclick="changeTheme('majestic')">Majestic</button>
        <button class="theme-button gold" onclick="changeTheme('gold')">Gold</button>

        <h2>Open Links in New Tab</h2>
        <div class="checkbox-container">
            <input type="checkbox" id="openInBlankCheckbox">
            <label class="checkbox-label" for="openInBlankCheckbox">Open in New Tab</label>
        </div>

        <h2>Redirect to <code>about:blank</code></h2>
        <input type="text" id="redirectUrl" placeholder="Enter URL">
        <button class="redirect-button" onclick="redirectBlank()">Redirect</button>
    </div>

    <script>
        // Function to change the theme
        function changeTheme(theme) {
            // Define your theme-specific styles here
            let backgroundColor, textColor;

            switch (theme) {
                case 'halloween':
                    backgroundColor = '#ff7f50';
                    textColor = '#fff';
                    break;
                case 'majestic':
                    backgroundColor = '#800080';
                    textColor = '#fff';
                    break;
                case 'gold':
                    backgroundColor = '#ffd700';
                    textColor = '#000';
                    break;
                default:
                    backgroundColor = '#fff';
                    textColor = '#000';
            }

            // Apply the theme styles
            document.body.style.backgroundColor = backgroundColor;
            document.body.style.color = textColor;
        }

        // Function to open links in a new tab
        function updateLinkTarget() {
            const openInBlankCheckbox = document.getElementById('openInBlankCheckbox');
            const links = document.querySelectorAll('a');

            links.forEach(link => {
                if (openInBlankCheckbox.checked) {
                    link.target = '_blank'; // Open links in a new tab
                } else {
                    link.removeAttribute('target'); // Remove target attribute
                }
            });
        }

        // Function to redirect to about:blank
        function redirectBlank() {
            const redirectUrl = document.getElementById('redirectUrl').value;
            if (redirectUrl) {
                window.open('about:blank').location.href = redirectUrl;
            }
        }
    </script>
</body>
</html>
