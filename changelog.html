<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galactic</title>
    <link rel="stylesheet" href="https://usescarlet.com/main.css"/>
    <link rel="stylesheet" href="https://usescarlet.com/internal/immutable/assets/_page-b961c8fc.css"/>
  
    <link id="favicon" rel="icon" type="image/x-icon" href="https://cdn.discordapp.com/attachments/1153889879114141806/1154543553498841170/0001-7608109308351233653.png">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff7f50, #000); /* Halloween gradient background (orange and black) */
            background-size: cover; /* Cover the entire viewport */
            background-repeat: no-repeat;
            background-attachment: fixed; /* Fixed background */
            color: white; /* Text color */
        }

        /* Create a fixed navbar with advanced styling */
        .navbar {
            background-color: rgba(0, 0, 0, 0.3); /* Add a transparent background to the navbar */
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            padding: 10px 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        /* Add a subtle shadow on scroll */
        .navbar.scroll {
            background-color: rgba(0, 0, 0, 0.7); /* Adjust the background opacity on scroll */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Style the navbar links with smooth transitions */
        .navbar a {
            text-decoration: none;
            margin: 0 20px;
            font-size: 18px;
            position: relative;
            color: white; /* Text color for the links */
            transition: color 0.3s ease; /* Smooth text color transition */
        }

        /* Navbar links on hover */
        .navbar a:hover {
            color: #ff7f50; /* Change link color on hover */
        }

        /* Create a line under the active link */
        .navbar .active-link::after {
            content: "";
            display: block;
            width: 100%;
            height: 3px;
            background-color: #ff7f50; /* Highlight color for the active link */
            position: absolute;
            bottom: -5px; /* Improved positioning for the line */
            left: 0;
            transform: scaleX(0);
            transform-origin: center;
            transition: transform 0.3s ease;
        }

        .navbar .active-link:hover::after {
            transform: scaleX(1); /* Expand the line on hover */
        }

        /* Responsive navigation menu */
        .menu-icon {
            display: none;
            cursor: pointer;
            font-size: 24px;
            color: white;
        }

        @media screen and (max-width: 768px) {
            .navbar {
                justify-content: space-between;
            }

            .menu-icon {
                display: block;
            }

            .navbar.responsive {
                flex-direction: column;
                align-items: flex-start;
                background-color: rgba(0, 0, 0, 0.7); /* Adjust the background opacity for mobile menu */
                padding: 20px 0; /* Increased padding for mobile menu */
            }

            .navbar.responsive a {
                display: block;
                margin: 10px 20px;
                font-size: 18px;
                color: white; /* Text color for mobile links */
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar" id="navbar">
        <a href="index.html" class="active-link">Home</a>
        <a href="changelog.html" class="active-link">Changelogs</a>
        <a href="games.html" class="active-link">Games</a>
          <a href="proxies.html" class="active-link">Proxies</a>
        <a href="settings.html" class="active-link">Settings</a>
        <div class="menu-icon" onclick="toggleMenu()">&#9776;</div> 
    </div>

    <!-- Content -->
    <div style="margin-top: 80px; padding: 20px;">
        <!-- Your page content goes here -->
      <h2>Release Of Galactic Beta!</h2>
      <p>10.2.23
          <br>
        The Release Of Galactic Beta!
      <br> Currently has games, and proxys! more soon ;)</p>
        <!-- Add your content here -->
    </div>

    <!-- JavaScript for responsive menu -->
    <script>
        function toggleMenu() {
            const navbar = document.getElementById("navbar");
            navbar.classList.toggle("responsive");
        }

        // Add scroll event listener to change navbar style on scroll
        window.addEventListener("scroll", function() {
            const navbar = document.getElementById("navbar");
            if (window.scrollY > 50) {
                navbar.classList.add("scroll");
            } else {
                navbar.classList.remove("scroll");
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galactic</title>
    <style>
        /* Sidebar Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* Gray background */
            overflow: hidden;
        }

        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: -250px;
            background-color: #333;
            color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            transition: left 0.3s;
            overflow-y: auto;
            z-index: 1;
        }

        .sidebar.active {
            left: 0;
        }

        .sidebar-content {
            padding: 20px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin-bottom: 10px;
            transition: transform 0.2s; /* Animation on hover */
            display: flex; /* Display items in a row */
            align-items: center; /* Center items vertically */
        }

        .sidebar ul li img {
            width: 24px; /* Adjust the image size */
            height: 24px;
            margin-right: 10px; /* Add some spacing between image and text */
        }

        .sidebar ul li a {
            text-decoration: none;
            color: #fff;
            display: block;
            padding: 10px 15px;
        }

        .sidebar ul li a:hover {
            background-color: #555;
            transform: scale(1.1); /* Zoom effect on hover */
        }

        /* Toggle button */
        .toggle-button {
            position: absolute;
            top: 20px;
            left: 10px;
            cursor: pointer;
            z-index: 2;
            color: #ffffff; /* Grey color */
            font-size: 32px; /* Bigger size */
            transition: transform 0.3s;
        }

        .toggle-button.active {
            transform: rotate(180deg);
        }

        /* Overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
            z-index: 1;
        }

        /* Content container */
        .content-container {
            margin-left: 0;
            padding: 20px;
            transition: margin-left 0.3s;
        }

        .content-container.active {
            margin-left: 250px;
        }

  /* Sidebar icon */
.sidebar-icon {
    background-image: url('favicon.png'); /* Replace with your custom image path */
    background-size: 50px 50px; /* Set the desired size */
    background-position: center;
    background-repeat: no-repeat;
    text-align: center;
    padding: 40px 0;
}

    </style>
</head>
<body>
    <!-- Overlay -->
    <div class="overlay" id="overlay"></div>

    <!-- Toggle button for sidebar -->
    <div class="toggle-button" id="toggle-button">&#8801;</div>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-content">
            <div class="sidebar-icon"></div>
            <ul>
                <!-- Add your sidebar links here -->
                <li class="sidebar-heading">Sections</li>
                <li>
                    <a href="index.html">
                        <img src="home.png" alt="Home"> Home
                    </a>
                </li>
                <li>
                    <a href="changelog.html">
                        <img src="updates.png" alt="Updates"> Updates
                    </a>
                </li>
                <li>
                    <a href="games.html">
                        <img src="games.png" alt="Games"> Games
                    </a>
                </li>
                <li>
                    <a href="proxies.html">
                        <img src="proxies.png" alt="Proxies"> Proxies
                    </a>
                </li>
                 <li>
                    <a href="settings.html">
                        <img src="proxies.png" alt="Proxies">Settings
                    </a>
                </li>
                <!-- Add more sections/links here -->
            </ul>
        </div>
    </div>

    <!-- Content container -->

    <script>
        const sidebar = document.getElementById("sidebar");
        const toggleButton = document.getElementById("toggle-button");
        const overlay = document.getElementById("overlay");
        const contentContainer = document.getElementById("content-container");

        toggleButton.addEventListener("click", () => {
            sidebar.classList.toggle("active");
            toggleButton.classList.toggle("active");
            overlay.style.display = sidebar.classList.contains("active") ? "block" : "none";
            contentContainer.classList.toggle("active");
        });

        overlay.addEventListener("click", () => {
            sidebar.classList.remove("active");
            toggleButton.classList.remove("active");
            overlay.style.display = "none";
            contentContainer.classList.remove("active");
        });
    </script>
</body>
</html>
