    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff7f50, #000); /* Halloween gradient background (orange and black) */
            background-size: cover; /* Cover the entire viewport */
            background-repeat: no-repeat;
            background-attachment: fixed; /* Fixed background */
            color: white; /* Text color */
        }

        /* Create a modern and smooth navbar */
        .navbar {
            background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent background */
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            padding: 15px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2); /* Add a subtle shadow */
        }

        /* Style the navbar links with smooth transitions */
        .navbar a {
            text-decoration: none;
            margin: 0 20px;
            font-size: 18px;
            position: relative;
            color: white; /* Text color for the links */
            transition: color 0.3s ease; /* Smooth text color transition */
            padding: 5px 10px; /* Add some padding for better clickability */
        }

        /* Navbar links on hover */
        .navbar a:hover {
            color: #ff7f50; /* Change link color on hover */
        }

        /* Create a line under the active link */
        .navbar .active-link::after {
            content: "";
            display: block;
            width: 100%;
            height: 3px;
            background-color: #ff7f50; /* Highlight color for the active link */
            position: absolute;
            bottom: 0;
            left: 0;
            transform: scaleX(0);
            transform-origin: center;
            transition: transform 0.3s ease;
        }

        .navbar .active-link:hover::after {
            transform: scaleX(1); /* Expand the line on hover */
        }

        /* Responsive navigation menu */
        .menu-icon {
            display: none;
            cursor: pointer;
            font-size: 24px;
            color: white;
        }

        @media screen and (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: center;
                background-color: rgba(0, 0, 0, 0.9); /* Adjust the background opacity for mobile menu */
                padding: 20px 0; /* Increased padding for mobile menu */
            }

            .navbar a {
                margin: 10px 0;
                font-size: 18px;
            }

            .menu-icon {
                display: block;
            }
        }
    </style>
</head>
<body>

        function toggleMenu() {
            const navbar = document.getElementById("navbar");
            navbar.classList.toggle("responsive");
        }
    </script>
</body>

    <!-- JavaScript for responsive menu -->
    <script>
        function toggleMenu() {
            const navbar = document.getElementById("navbar");
            navbar.classList.toggle("responsive");
        }

        // Add scroll event listener to change navbar style on scroll
        window.addEventListener("scroll", function() {
            const navbar = document.getElementById("navbar");
            if (window.scrollY > 50) {
                navbar.classList.add("scroll");
            } else {
                navbar.classList.remove("scroll");
            }
        });
    </script>
