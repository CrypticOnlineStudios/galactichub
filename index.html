<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crimson</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Loading screen styles */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #121212; /* Dark background color */
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0; /* Start with opacity 0 for fade-in effect */
            transform: scale(0); /* Start with scale 0 for scale-in effect */
            transition: opacity 1s ease, transform 1s ease; /* Smooth fade-in and scale-in transition */
            z-index: 9999;
        }

        .loading-text {
            color: #FFFFFF; /* Text color (white) */
            font-size: 36px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Text shadow */
        }

        /* Show loading screen when page is not loaded */
        body:not(.loaded) .loading-screen {
            opacity: 1; /* Fade in */
            transform: scale(1); /* Scale in */
        }

        /* Simulate page content */
        .content {
            flex: 1;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="loading-screen">
        <div class="loading-text">
            Welcome to Crimson
        </div>
    </div>

   
    <script>
        // Simulate a delay (you can replace this with actual loading logic)
        setTimeout(function () {
            document.body.classList.add('loaded');
        }, 3000); // Change 3000 to the desired delay in milliseconds
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Navbar</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* Light gray background for the entire page */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Navbar styles */
        .navbar {
            background-color: #808080; /* Gray background color for the navbar */
            color: #FFFFFF; /* Text color (white) */
            padding: 20px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 999;
            transform: translateY(-100%); /* Start offscreen */
            transition: background-color 0.3s ease, transform 0.3s ease; /* Smooth background and transform transition */
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2); /* Subtle shadow */
            animation: jumpIn 0.5s ease-in-out 0.5s both; /* Jump-in animation */
        }

        .navbar.visible {
            transform: translateY(0); /* Jump in from the top */
        }

        .navbar-links {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        .navbar-link {
            margin: 0 15px;
            font-size: 28px; /* Increased font size */
            cursor: pointer;
            transition: color 0.3s ease, transform 0.3s ease;
            display: flex; /* Display image and text side by side */
            align-items: center; /* Center vertically */
            position: relative; /* Relative positioning for the underline */
        }

        .navbar-link img {
            width: 24px; /* Adjust the image size */
            margin-right: 5px; /* Add spacing between image and text */
        }

        .navbar-link::after {
            content: "";
            position: absolute;
            bottom: -4px; /* Adjust the distance from text to underline */
            left: 0;
            width: 100%;
            height: 2px; /* Underline height */
            background-color: #FFFFFF; /* White color */
            transform: scaleX(0); /* Initially hidden */
            transition: transform 0.3s ease; /* Smooth transition for the underline */
        }

        .navbar-link:hover {
            color: #FFFFFF; /* White color on hover */
            transform: translateY(-3px); /* Slight upward lift on hover */
        }

        .navbar-link:hover::after {
            transform: scaleX(1); /* Show underline on hover */
        }

        /* Remove underline on anchor elements within navbar-link */
        .navbar-link a {
            color: inherit; /* Inherit the color from the parent (.navbar-link) */
            text-decoration: none; /* Remove underline on anchor elements within navbar-link */
        }

        @keyframes jumpIn {
            0% {
                transform: translateY(-30px) scale(0.8);
                opacity: 0;
            }
            100% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar" id="navbar">
        <ul class="navbar-links">
            <li class="navbar-link">
                <a href="https://example.com">
                    <img src="https://cdn.discordapp.com/attachments/1153889879114141806/1155403059783008336/25694.png" alt="Icon">
                    Home
                </a>
            </li>
            <li class="navbar-link">
                <a href="a">
                    <img src="https://cdn.discordapp.com/attachments/1153889879114141806/1155403936098959391/download__1_-removebg-preview_1.png" alt="Icon">
                    About
                </a>
            </li>
            <li class="navbar-link">
                <a href="apps">
                    <img src="https://cdn.discordapp.com/attachments/1153889879114141806/1155404675433107556/menu-icon-for-your-website-design-logo-app-ui-free-vector-removebg-preview.png" alt="Icon">
                    Apps
                </a>
            </li>
        </ul>
    </nav>

    <div class="content">
        <h1>Proxhub (In Beta)</h1>
        <p>Proxhub </p>
    </div>
</body>
</html>
